<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VoxCursor</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-card {
      background: #111827;
      padding: 40px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #38bdf8;
      letter-spacing: 1px;
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      padding: 10px;
      border-radius: 6px;
      color: #fca5a5;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .form-group input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
      background: #020617;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(56, 189, 248, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .page-title {
  position: absolute;
  top: 60px;
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 1px;
  color: #e5e7eb;
  text-align: center;
}

    .footer-text {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }

    .footer-text a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .brand {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="page-title">Welcome to VoxCursor AI</div>
  <div class="login-card">
    <h2>VoxCursor Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        >
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        >
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      No account?
      <a href="/api/register/">Register here</a>
    </div>

    <div class="brand">
      Â© 2026 VoxCursor AI
      - By Anant
    </div>
  </div>

</body>
</html>
