{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VoxCursor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="page-title">Welcome to VoxCursor AI</div>
  <div class="login-card">
    <h2>VoxCursor Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        >
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        >
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      No account?
      <a href="/api/register/">Register here</a>
    </div>

    <div class="brand">
      Â© 2026 VoxCursor AI
      - By Anant
    </div>
  </div>

</body>
</html>
