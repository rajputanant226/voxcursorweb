<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | VoxCursor</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #020617, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .page-title {
      position: absolute;
      top: 50px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #22c55e;
      text-align: center;
    }

    .register-card {
      background: #111827;
      padding: 40px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #22c55e;
      letter-spacing: 1px;
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      padding: 10px;
      border-radius: 6px;
      color: #fca5a5;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .form-group input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4);
    }

    .footer-text {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }

    .footer-text a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .brand {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="page-title">Create Your VoxCursor Account</div>

  <div class="register-card">
    <h2>Register</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <input type="date" name="dob" required>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="footer-text">
      Already have an account?
      <a href="/login/">Login</a>
    </div>

    <div class="brand">
      © 2026 VoxCursor AI · By Anant
    </div>
  </div>

</body>
</html>
